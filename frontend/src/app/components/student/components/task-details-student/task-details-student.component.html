<div class="task-container">
  <header class="header-container">
  <div class="nav-container">
    <span class="timer">{{ task.time }}</span>
    <span class="name-test">{{ task.title }}</span>
  </div>
</header>
  <div class="container-battle">
    <div class="container-battle__item">
      <div class="block__character container-battle__student">student</div>
      <span>100 HP</span>
    </div>
    <div class="block__character container-battle__img-battle">vs</div>
    <div class="container-battle__item">
      <div class="block__character container-battle__enemy">enemy</div>
      <span>90 HP</span>
    </div>
  </div>
  <main class="main-container">
    <div *ngFor="let question of questions;  let i = index;" id="task_{{ question.id }}">
      <form *ngIf="this.serialNumberQuestion == i" method="post" class="question">
        <h2 class="question__title">Задание <span>{{i + 1}} </span></h2>
        <p>{{ question.question }}</p>
        <input type="hidden" name="id" value="{{ question.id }}">
        <label>
          <input type="radio" name="answer" value="{{ question.first_answer }}"> {{ question.first_answer }}
        </label>
        <label>
          <input type="radio" name="answer" value="{{ question.second_answer }}"> {{ question.second_answer }}
        </label>
        <label>
          <input type="radio" name="answer" value="{{ question.third_answer }}"> {{ question.third_answer }}
        </label>
        <label>
          <input type="radio" name="answer" value="{{ question.four_answer }}"> {{ question.four_answer }}
        </label>
        <input type="submit" (click)="sendAnswer()">
      </form>
    </div>
    <button type="submit" class="submit-modal-window">
      Завершить
    </button>
  </main>
</div>
