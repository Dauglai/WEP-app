<tui-root>
  <div class="wrapper"></div>
  <div class="dialog__container">
    <div class="dialog__container_outer">
      <div class="dialog__container_inner">
        <h2 class="dialog__title">Приступить к прохождению теста?</h2>
        <div>
          <div class="dialog__form">
            <div>Название: {{curTest.title}}</div>
            <div>Предмет: {{curTest.subject}}</div>
            <div class="block__btn">
              <button tuiButton type="submit" class="dialog__add" size="m" routerLink="/task/details/{{curTest.id}}">
              Начать
              </button>
              <button tuiButton type="button" appearance="outline"
                    class="tui-space_right-3 tui-space_bottom-3 dialog__cancel" size="m"
                    (click)="manageDialog()">
              Отмена
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</tui-root>
