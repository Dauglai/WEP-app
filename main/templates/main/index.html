{% extends "main/wrapper.html" %}

{% block content %}
<body class="container">
    <header class="header-container">
      <a href="{% url 'main' %}"><h1 class="logo">WEP</h1></a>
      <div class="header-container__item">
        <nav class="nav-header">
          <ul class="list_reset nav-header__list">
            <li class="nav-header__item"><a href="#tasks">Задания</a></li>
            <li class="nav-header__item"><a href="#description">Описание</a></li>
            <li class="nav-header__item"><a href="#reviews">Отзывы</a></li>
          </ul>
        </nav>
        <a href="{% url 'login' %}" class="login__btn" id="login-btn">Вход</a>
        <a href="{% url 'registration' %}" class="login__btn" id="reg-btn">Регистрация</a>
      </div>
    </header>
    <main>
      <section class="tasks section" id="tasks">
        <h2>Задания</h2>
        <div class="btn-container">
          <button onclick="window.location.href='{% url 'teacher' %}'" class="btn-start">Начать (за учителя)</button>
          <button onclick="window.location.href='{% url 'student' %}'" class="btn-start">Начать (за ученика)</button>
          <!-- <a href="" class="btn-start">Начать</a> -->
        </div>
      </section>
      <section class="description section" id="description">
        <h2>Описание</h2>
      </section>
      <section class="reviews section" id="reviews">
        <h2>Отзывы</h2>
      </section>
    </main>
</body>
{% endblock %}
