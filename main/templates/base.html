{% load static %}
<html lang="ru">
  <head>
    <title>Авторизация</title>
    <link rel="stylesheet" href="/static/css/index.css?{% now 'U' %}">
    <link rel="stylesheet" href="/static/css/normalize.css?{% now 'U' %}">
    <link rel="stylesheet" href="/static/css/registration.css?{% now 'U' %}">
    <link rel="stylesheet" href="/static/css/login.css?{% now 'U' %}">
    <script src="{% static '/js/script.js' %}"></script>
  </head>
  <body class="container">
    <header class="header-container">
      <a href="{% url 'main' %}"><h1 class="logo">WEP</h1></a>
      <div class="header-container__item">
        <nav class="nav-header">
          <ul class="list_reset nav-header__list">
            <li class="nav-header__item"><a href="{% url 'main' %}">Задания</a></li>
            <li class="nav-header__item"><a href="{% url 'main' %}">Описание</a></li>
            <li class="nav-header__item"><a href="{% url 'main' %}">Отзывы</a></li>
          </ul>
        </nav>
        <a href="{% url 'login' %}" class="login__btn" id="login-btn">Вход</a>
        <a href="{% url 'registration' %}" class="login__btn" id="reg-btn">Регистрация</a>
      </div>
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
  </body>
{#  <script src="/static/js/script.js"></script>#}
</html>
